<p-card>
  <p-tabMenu [model]="items" [activeItem]="items[0]"  >
    <ng-template pTemplate="item" let-item let-i="index">
      {{item.label}}
    </ng-template>
  </p-tabMenu>

<div class="mt-2">
  <div *ngFor="let report of currentReports" class="comment">
    <div class="d-flex flex-sm-row flex-column text-monospace">
      <h6 class="mr-4"><i class="pi pi-user"></i> {{report.username}}</h6>
      <p class="mr-4"><i class="pi pi-phone"></i> {{report.phone}} </p>
      <a [routerLink]="['']" fragment="map" [queryParams]="{binId: report.bin}" class="mr-4"><i class="pi pi-trash"></i> {{report.bin}}</a>
      <p class="ml-5"></p>
      <p>{{report.date}}</p>
    </div>
    <p style="font-weight:bold ">{{report.title}}</p>
    <p>{{report.body}}</p>
    <img style="max-height: 200px;max-width: 200px" src="{{report.imageUrl}}">
    <br>
    <hr/>
  </div>
</div>

  <p-paginator [rows]="5" [totalRecords]="(showCitizenReports)? citizenReports.length : employeeReports.length" [rowsPerPageOptions]="[1,2,5,10]"
               (onPageChange)="paginate($event)"></p-paginator>
</p-card>
