<form #f="ngForm" (ngSubmit)="submitEmployee(f)">
  <input ngModel="{{employee.id}}" name="id" hidden>

      <div class="p-inputgroup mb-2 w-100">
        <span class="p-inputgroup-addon">username</span>
        <input pInputText [(ngModel)]="employee.username" name="username" #username="ngModel"
               placeholder="username" required="">
      </div>
      <div class="invalid-feedback d-block" *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">username is required</div>
      </div>

  <div class="p-inputgroup mb-2 w-100">
    <span class="p-inputgroup-addon">firstName</span>
      <input   pInputText [(ngModel)]="employee.firstName" name="firstName" #firstName="ngModel"
             placeholder="firstName" required="">
      <div class="input-position invalid-feedback d-block" *ngIf="f.submitted && firstName.invalid" >
        <div *ngIf="firstName.errors.required">firstName is required</div>
      </div>
    </div>

  <div class="p-inputgroup mb-2 w-100">
    <span class="p-inputgroup-addon">lastName</span>
      <input  pInputText [(ngModel)]="employee.lastName" name="lastName" #lastName="ngModel"
             placeholder="lastName" required="">
      <div class="input-position invalid-feedback d-block" *ngIf="f.submitted && lastName.invalid" >
        <div *ngIf="lastName.errors.required">lastName is required</div>
      </div>
    </div>

  <div class="p-inputgroup mb-2 w-100">
    <span class="p-inputgroup-addon">phone</span>
    <input pKeyFilter="int" pInputText [(ngModel)]="employee.phone" name="phone" #phone="ngModel"
            placeholder="phone  " required="">
    <div  class="input-position invalid-feedback d-block" *ngIf="f.submitted && phone.invalid" >
      <div *ngIf="phone.errors.required">phone is required</div>
    </div>
  </div>


  <div class="p-inputgroup mb-2 w-100">
    <span class="p-inputgroup-addon">address</span>
      <input  pInputText [(ngModel)]="employee.address" name="address" #address="ngModel"
             placeholder="address" required="">
      <div class="input-position invalid-feedback d-block" *ngIf="f.submitted && address.invalid" >
        <div *ngIf="address.errors.required">address is required</div>
      </div>
    </div>


  <button appHoverColor [defaultBackgroundColor]="'#238af8'" [defaultColor]="'#ffffff'" type="submit"
          class="mt-2 custom-button">Submit
  </button>
</form>

<div class="spinner-container">
  <p-progressSpinner *ngIf="spinner" [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE"
                     animationDuration=".5s"></p-progressSpinner>
</div>
