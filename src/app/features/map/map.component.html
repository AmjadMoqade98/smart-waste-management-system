<div>
    <div class="row" style="max-width: 100%;">
      <div class="col-xs">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
          <agm-marker
            *ngFor="let bin of bins; let i = index"
            [latitude]="bin.latitude"
            [longitude]="bin.longitude"
            [label]="bin.id"
            [iconUrl]="
                      {
                        url: bin.status === 'UNDER_THRESHOLD' ? './assets/images/greenBin.png' :
                             bin.status === 'ABOUT_TO_THRESHOLD' ? './assets/images/yellowBin.png' : './assets/images/redBin.png',
                        scaledSize: {
                            width: 20,
                            height: 20
                        }
                      }"
            >
            <agm-info-window>
              <p>bind id :{{bin.id}}</p>
              <p>status : {{bin.status}}</p>
              <button>click</button>
            </agm-info-window>
          </agm-marker>

          <agm-polygon [paths]="paths" [clickable]="false">
          </agm-polygon>
        </agm-map>
      </div>
      <div class="col-xs ml-auto mr-auto mt-2" style="width:28vw;max-height: 82vh;overflow-y: scroll" >
        <div *ngFor="let bin of bins" class="custom-card  mb-2">
          <p>Bin {{bin.id}}</p>
          <p>Status: {{bin.status}}</p>
        </div>
      </div>
    </div>
</div>
